<!doctype>
<html>
	<head>
		<title>Border ne HTML</title>
	</head>
	<body>
	<!--Border-->
		<h1>Border ne Html</h1>
		<p style="border-style:solid;border-color:yellow;border-width:10px">Shkolla digjitale</p>
		<br>
		<p style="border-style:solid;color:purple">Shkolla digjitale</p>
		<br>
		<p style="border-style:solid;border-width:10px">Shkolla digjitale</p>
		<p style="border:blue solid 1px">Shkolla digjitale</p>
		<br>
		<!--Margin-->
		<p style="border:blue solid 1px;margin:30px">Shkolla digjitale</p>
		<p style="margin:50px">Shkolla digjitale</p>
		<p style="border:blue solid 10px;margin:auto;width:300px">Shkolla digjitale</p>
		<br>
		<!--Padding-->
		<p style="border:blue solid 15px;padding:30px">Shkolla digjitale</p>
		<br>
		<p style="padding:30px;background-color:lightgreen">Shkolla digjitale</p>
		
		<!--button-->
		<button>Kliko</button>
		<br>
		<!--mini detyre-->
		<p style="border:1px solid blue;padding:0px;width:300px">Shkolla digjitale</p>
		<p style="border:1px solid blue;padding:30px;width:300px">Shkolla digjitale shkolla 
		digjitale shkolla digjitale</p>
	</body>
</html>
