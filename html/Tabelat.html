<!DOCTYPE>
<html>
	<head>
		<title>Tabelat ne HTML</title>
	</head>
	<body>
		<h1>Tabelat ne HTML</h1>
		<hr>
		<table border="1">
			<tr>
				<th>Nr.</th>
				<th>Emri</th>
				<th>Mbiemri</th>
			</tr>
			<tr>
				<th>1.</th>
				<td>Fazli</td>
				<td>Hoti</td>
			</tr>
			<tr>
				<th>2.</th>
				<td>Arianit</td>
				<td>Teshnjaku</td>
				</tr>
			</table>
				<hr>
		<table style="border:1px solid black;border-collapse:collapse">
			<tr>
				<th style="border:1px solid black">Nr.</th>
				<th style="border:1px solid black">Emri</th>
				<th style="border:1px solid black">Mbiemri</th>
			</tr>
			<tr>
				<th style="border:1px solid black">1.</th>
				<td style="border:1px solid black">Fazli</td>
				<td style="border:1px solid black">Hoti</td>
			</tr>
			<tr>
				<th style="border:1px solid black">2.</th>
				<td style="border:1px solid black">Arianit</td>
				<td style="border:1px solid black">Teshnjaku</td>
			</tr>
			</table>
			<hr>
		<table border="1" style="border-collapse:collapse;width:400px;height:100px">
			<tr>
				<th colspan="3"></th>
			</tr>
			<tr>
				<th rowspan="2"></th>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
			</tr>
			</table>
			<hr>
			<br>
			<!-- Detyra e par me tabelen-->
			
		<table border="1" style="border-collapse:collapse;width:400px;height:100px">
			<tr>
				<th colspan="3"></th>

			</tr>
			<tr>
				<th></th>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th colspan="2"></th>
				<td></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<th></th>
				<td></td>
				<td></td>
			</tr>
			</table>
	</body>
</html>
