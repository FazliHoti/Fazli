<!doctype html>
<html>
	<head>
		<title>ID and Class</title>
		<style>
			p{color:red;
			font-size:30px;
			background-color:orange}
		
			#p1{color:blue}
			
			.para{color:darkblue}
			
			#p4{font-size:40px}
		</style>
	</head>
	<body>
		<h1 style= text-align:center>ID and CLASS</h1>
		<p id="p1">Ratkoc</p>
		<p id="p2">Ratkoc</p>
		<p id="p3">Ratkoc</p>
		
		<p id="p4" class="para">Ratkoc</p>
		<p class="para">Ratkoc</p>
		<p class="para">Ratkoc</p>
	</body>
</html>
